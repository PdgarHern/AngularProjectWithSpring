<div class="slideshow-container">

    <div class="mySlides fade" *ngFor="let i of lista">
        <img src="assets/img/img{{i}}.jpg" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
    <span *ngFor="let i of lista" class="dot" onclick="currentSlide(i)"></span>
</div>
